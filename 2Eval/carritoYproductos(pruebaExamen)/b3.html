<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Tienda Online</h1>

        <div class="row" id="productos">
            <!-- Aquí se insertarán los productos dinámicamente -->
        </div>

        <h2 class="mt-5">🛒 Carrito de Compras</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="carrito-body">
                <!-- Aquí se insertarán los productos en el carrito -->
            </tbody>
        </table>

        <div class="d-flex justify-content-between">
            <h3>Total: $<span id="total">0.00</span></h3>
            <button id="vaciar-carrito" class="btn btn-danger">Vaciar Carrito</button>
        </div>
    </div>

    <script src="b3.js"></script>
</body>
</html>
